<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Landing page</title>
</head>
<body>
    <header>
            <div class="logo">
                <img src='./public/images/logo.svg' alt='logo' />
            </div>
            <div class="header-button">
                <button class="login-button">Try It free</button>
            </div>
    </header>
    <main>
        <div class='container'>
            <div class='main-content-top'>
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities.
                    You have a </br> voice, but so does your audience.
                    Create connections with your </br>busers as you
                    engage in genuie discussion.
                </p>
                <button>Get Started For Free</button>
            </div>
            <div class='main-section-top-photo'>
                <img src='./public/images/screen-mockups.svg' alt='photo' />
            </div>
            <div class='main-section-top-numbers'>
                <div class='communities'>
                    <img src='./public/images/icon-communities.svg' alt='communities'>
                    <h2>1.4k+</h2>
                    <p >Communities Formed</p>
                </div> 
                <div class='messages'>
                    <img src='./public/images/icon-messages.svg' alt='messages'>
                    <h2>1.4k+</h2>
                    <p>Communities Formed</p>
                </div>
            </div>
            <div class='main-section-mid'>
                <div>
                    <img class='top-img' src='./public/images/bg-section-top-desktop-1.svg'>
                    <div class='middle'>
                        <div>
                            Some text
                        </div>
                        <img class='middle-img' src='./public/images/illustration-grow-together.svg'>
                        
                    </div>
                    <img src='./public/images/bg-section-bottom-desktop-2.svg'>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
